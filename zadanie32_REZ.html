<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function autobus(ilu_pasazerow_k,ile_siedzen_k,max_predkosc_k)//początek konstruktora
            {
                this.ilu_pasazerow=ilu_pasazerow_k;
                this.ile_siedzen=ile_siedzen_k;
                this.max_predkosc=max_predkosc_k;
            }//koniec konstruktora

            autobus.prototype.wyswietl = function () //definicja metody
            {
                alert("Ilu pasażerów: " + this.ilu_pasazerow + " Ile siedzeń: " + this.ile_siedzen + " Maksymalna prędkość: " + this.max_predkosc);
            }

            var autobus1 = new autobus("100", "50", "80km/h"); // nowy obiekt osoba1
            var autobus2 = new autobus('200', '100', '100km/h');

            autobus1.wyswietl(); // uruchomienie metody wypisz() dotyczącej osoby 1
            autobus2.wyswietl();
            document.write("Opis autobusów:"+"<br>");

            // poniżej dostęp do pól osoby1
            document.write("Pierwszy autobus"+" "+autobus1.ilu_pasazerow+" "+autobus1.ile_siedzen+" "+autobus1.max_predkosc + "<br>");
            document.write("Drugi autobus"+" "+autobus2.ilu_pasazerow+" "+autobus2.ile_siedzen+" "+autobus2.max_predkosc);
        </script>

            {

            }
        </script>
    </head>
