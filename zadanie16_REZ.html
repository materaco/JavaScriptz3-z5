<!DOCTYPE html>
<html>
    <head>
        <title>proste obliczenia</title>
        <meta charset="utf-8">
        <script>
            function okno_zamknij_Rezmer()
                {
                window.close()
                }
        </script>
    </head>
    <body>
        <div style="color:red;font-size:50px">
        <script language="JavaScript">
            var liczba1 = prompt("podaj A=","");
            var a_REZ = parseFloat(liczba1);
            var liczba2 = prompt("podaj B=","");
            var b_REZ = parseFloat(liczba2);
            var wynik = (a_REZ*a_REZ*a_REZ)+(3*(a_REZ*a_REZ)*b_REZ)+(3*a_REZ*(b_REZ*b_REZ))+(b_REZ*b_REZ*b_REZ);
            document.write("A="+a_REZ+"<br>");
            document.write("B="+b_REZ+"<br>");
            document.write("("+a_REZ+"+"+b_REZ+")<sup>3</sup>="+a_REZ+"<sup>3</sup>+"+"3*"+a_REZ+"<sup>2</sup>*"+b_REZ+"+"+"3*"+a_REZ+"*"+b_REZ+"<sup>2</sup>"+"+"+b_REZ+"<sup>3</sup>="+wynik);
        </script>
        </div>
        <br><br>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_Rezmer()">
    </body>
</html>
