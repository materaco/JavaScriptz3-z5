<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var autobus = 
            {
                ilu_pasazerow: '100',
                ile_siedzen: '50',
                max_predkosc: '80km/h',
                autobus_wyswietl_Rezmer: function ()
                {
                    document.write("Ilość pasażerów: " + this.ilu_pasazerow + "<br>" + "Ilość miejsc siedzących: " + this.ile_siedzen + "<br> Maksymalna prędkość: " + this.max_predkosc + "<br>")
                }
            }
            autobus.autobus_wyswietl_Rezmer();
            autobus.rocznik=1998;
            autobus.autobus_napisz_Rezmer=function() {alert('Rocznik: ' + this.rocznik + ' rok')}
            autobus.autobus_napisz_Rezmer();
        </script>
        <script>
            function okno_zamknij_Rezmer()
            {
            window.close()
            }
        </script>
    </head>
    <body>
        <br><br>
        Programowanie obiektowe. <br>
        Obiekt to autobus<br>
        Pola:<br>
        ilu_pasazerow<br>
        ile_siedzen<br>
        max_predkosc<br>
        metoda: autobus_wyswietl_Rezmer<br>
        nowe pole to rocznik <br>
        nowa metoda to autobus_napisz_Rezmer();<br><br>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_Rezmer()"/>
    </body>
</html>
